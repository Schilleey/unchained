{% extends "base_chat.html" %}

{% block control_panel %}

	<input type="text" id="text_message" />
	<button id="send_message">Send message</button>
	to
	<select id="group">{% for group in groups %}
		<option value="{{ group.name }}">{{ group.name }}</option>
	{% endfor %}</select>

    <div id="billboard"></div>

{% endblock control_panel %}

{% block script_panel %}
<script type="text/javascript">
jQuery(document).ready(function($) {
	var ws4redis = WS4Redis({
		uri: '{{ WEBSOCKET_URI }}foobar?subscribe-broadcast&publish-broadcast',
		receive_message: receiveMessage,
		heartbeat_msg: {{ WS4REDIS_HEARTBEAT }}
	});

	// send message though the Websocket to the server
	$('#send_message').click(function() {
		var value = $('#text_message').val();
		ws4redis.send_message(value);
	});

	// receive a message though the Websocket from the server
	function receiveMessage(msg) {
		$('#billboard').append('<br/>' + msg);
	}
});
</script>
{% endblock %}
